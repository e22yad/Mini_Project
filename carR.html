
<html>
    <head>
        <title>Car Rental</title>
        <link rel="stylesheet" href="carR.css">
    </head>
    <body>
        
        <header>
            <h2 class="Logo">Logo</h2>
            <nav class="navigation">
                
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">Sign-up</button>
            </nav>
        </header>
        
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Sign-up</h2>
                <form action="tray.html">
                  <div class="input-box">
                    <span  class="icon">
                      <ion-icon name="person"></ion-icon>
                      </span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>

                    <div class="input-box">
                        <span  class="icon">
                            <ion-icon name="mail"></ion-icon>
                            </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span  class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                        
                    </div>
                    <button type="submit" class="btn">Sign-up

                    </button>
                    <div class="login-register">
                        <p> <a href="#"class="register-link">Admin Log-in</a></p>
                    </div>
                        
          
                </form>
            </div>

            
        <div class="form-box register">
            <h2>Admin</h2>
            <form action="tray.html">
                <div class="input-box">
                    <span  class="icon">
                        <ion-icon name="person"></ion-icon>
                        </span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span  class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                    
                </div>
                <button type="submit" class="btn">Login

                </button>
                <div class="login-register">
                    <p> <a href="#"class="login-link">sign-up</a></p>
            
                </div>
            </form>
        </div>
        </div>
        
        <script src="carR.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
